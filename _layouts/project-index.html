---
layout: default-base
---

<div class="content-container">
    <div class="page-content project-index">
    {% for post in site.posts %}
        {% if post.project == true %}
        <div class="page-content__item project-index__item">
            <div class="project-index__item__image">
                <img src="{{ post.image }}" alt="">
            </div>
            <div class="project-index__item__title">
                <a href="{{ post.external-url }}" target="_blank">{{ post.title }}</a>
            </div>
            <div class="project-index__excerpt">
                {{ post.excerpt }}
            </div>
        </div>
        {% endif %}
    {% endfor %}
    </div>
</div>
